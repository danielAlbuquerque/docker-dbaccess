[postgresql]
Description         = PostgreSQL connection to protheus 
Driver              = PostgreSQL
Database            = {{DB_NAME}}
Servername          = {{DB_HOST}}
UserName            = {{DB_USER}}
Password            = {{DB_PASS}}
Port                = {{DB_PORT}}
Protocol            = 9.3
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ConnSettings        =
MaxLongVarcharSize  = 2000

[sqlserver]
Description         = Microsoft ODBC Driver 17 for SQL Server
Driver              = /opt/microsoft/msodbcsql17/lib64/libmsodbcsql-17.1.so.0.1
Database            = {{DB_NAME}}
Server              = tcp:{{DB_HOST}}.database.windows.net,{{DB_PORT}}